<% if(opts && opts.live) { %>
<form id='formbuilder_form'
  class='fb-right-live'
  <% if(opts.submitUrl) { %>
  action="<%= opts.submitUrl %>"
  <% } %>
  method="post">
<% } else { %>
<div class='fb-right'>
<% } %>
  <div class='fb-no-response-fields'>
    <div class='input-line nav_help_user'>
      <img src="/assets/nav_help_user_new_form.png">
      <label>Select fields to Add</label>
    </div>
  </div>
  <div class='fb-response-fields'></div>
  <% if(opts && opts.submitUrl) { %>
  <input type="submit" value="Submit">
  <% } %>

  <% for (l in (opts.hidden || {})) { %>
  <input type="hidden" name=<%= l%> value=<%= opts.hidden[l]%>>
  <% } %>
<% if(opts && opts.live) { %>
</form>
<% } else { %>
</div>
<% } %>
