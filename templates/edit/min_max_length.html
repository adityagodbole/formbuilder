<form>
  <div class='fb-edit-section-header'>Characters Limit</div>

  Min
  <input type="number" min="0" data-rv-input="model.<%= Formbuilder.options.mappings.MINLENGTH %>" style="width: 30px" />

  &nbsp;&nbsp;

  Max
  <input type="number" data-rv-min="model.<%= Formbuilder.options.mappings.MINLENGTH %>" data-rv-input="model.<%= Formbuilder.options.mappings.MAXLENGTH %>" style="width: 30px" />

  &nbsp;&nbsp;

  <input class="fb-clear-min-max" type="reset" value="clear">
</form>
